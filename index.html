<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-GB"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-GB"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en-GB"> <![endif]-->

<html class="no-js" lang="en-GB">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A demo of the option group control">
  <title>Option group control</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class=container>
  
    <h1>Option group control demo</h1>
  
    <h2>Horizontal radio buttons</h2>

    <fieldset class="option-group-control js-touch-delay">
      <legend>My favourite food is</legend>
      <input type=radio name=favourite-food id=chips-input />
      <label for=chips-input>Chips</label>
      <br>
      <input type=radio name=favourite-food id=crepes-input />
      <label for=crepes-input>Crepes</label>
      <br>
      <input type=radio name=favourite-food id=ice-cream-input />
      <label for=ice-cream-input>Ice cream</label>
      <br>
      <input type=radio name=favourite-food id=kebab-input checked />
      <label for=kebab-input>Kebab</label>
      <br>
      <input type=radio name=favourite-food id=noodles-input />
      <label for=noodles-input>Noodles</label>
      <br>
      <input type=radio name=favourite-food id=pizza-input />
      <label for=pizza-input>Pizza</label>
      <br>
      <input type=radio name=favourite-food id=sausages-input />
      <label for=sausages-input>Sausages</label>
      <br>
      <input type=radio name=favourite-food id=walls-input />
      <label for=walls-input>Walls</label>
    </fieldset>
    
    <h2>Horizontal checkboxes</h2>
    
    <fieldset class="option-group-control js-touch-delay">
      <legend>Things I like to do</legend>
      <input type=checkbox name=things-i-like-to-do id=eat-input />
      <label for=eat-input>Eat</label>
      <br>
      <input type=checkbox name=things-i-like-to-do id=sleep-input />
      <label for=sleep-input>Sleep</label>
      <br>
      <input type=checkbox name=things-i-like-to-do id=rave-input />
      <label for=rave-input>Rave</label>
      <br>
      <input type=checkbox name=things-i-like-to-do id=repeat-input />
      <label for=repeat-input>Repeat</label>
      <br>
      <input type=checkbox name=things-i-like-to-do id=steal-lyrics-input />
      <label for=steal-lyrics-input>Steal lyrics</label>
    </fieldset>
    
    <h2>Vertical radio buttons</h2>
          
    <fieldset class="option-group-control option-group-control--vertical-list js-touch-delay">
      <legend>Choose your favourite lyrics</legend>
      <input type=radio name=favourite-lyric id=lyric-one-input />
      <label for=lyric-one-input>You can't always get what you want</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-two-input />
      <label for=lyric-two-input>Your lips move but I can't hear what you're saying</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-three-input />
      <label for=lyric-three-input>I've got a war in my mind</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-four-input checked />
      <label for=lyric-four-input>Love, love is a verb, love is a doing word</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-five-input />
      <label for=lyric-five-input>Ohh, can't anybody see, we've got a war to fight</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-six-input />
      <label for=lyric-six-input>Gonna start the revolution from my bed</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-seven-input />
      <label for=lyric-seven-input>I only wanted to see you underneath the purple rain</label>
      <br>
      <input type=radio name=favourite-lyric id=lyric-eight-input />
      <label for=lyric-eight-input>The voodoo, who do what you don't dare do people</label>
    </fieldset>
    
    <h2>Vertical checkboxes</h2>
    
    <fieldset class="option-group-control option-group-control--vertical-list js-touch-delay">
      <legend>Today I have</legend>
      <input type=checkbox name=today-i-have id=today-one-input />
      <label for=today-one-input>Drunk copious amounts of strong, black coffee</label>
      <br>
      <input type=checkbox name=today-i-have id=today-two-input />
      <label for=today-two-input>Sat staring into nothingness thinking about... nothingness</label>
      <br>
      <input type=checkbox name=today-i-have id=today-three-input />
      <label for=today-three-input>Spent way too much time on input label text</label>
      <br>
      <input type=checkbox name=today-i-have id=today-four-input checked />
      <label for=today-four-input>Wished I could be a ninja</label>
      <br>
      <input type=checkbox name=today-i-have id=today-five-input />
      <label for=today-five-input>Been distracted by my own loud music</label>
      <br>
      <input type=checkbox name=today-i-have id=today-six-input />
      <label for=today-six-input>Leant back in my chair twiddling my thumbs</label>
      <br>
      <input type=checkbox name=today-i-have id=today-seven-input />
      <label for=today-seven-input>Dreamt about the biggest and best barbecue you could ever imagine</label>
      <br>
      <input type=checkbox name=today-i-have id=today-eight-input />
      <label for=today-eight-input>Just realised I should have used film quotes for input label text</label>
    </fieldset>
  
  </div><!-- end container -->
  <script src="js/touch-no-delay.js"></script>
</body>
</html>
